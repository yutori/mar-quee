<template id='x-marquee-template'>
  <style>
    .ticker {
      overflow: hidden;
    }
    .ticker p {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      -webkit-animation-name: ticker-animation;
      -webkit-animation-timing-function: linear;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-duration: 10s;
    }
    @-webkit-keyframes ticker-animation {
      from   { -webkit-transform: translate(0%);}
      99%,to { -webkit-transform: translate(-100%);}
    }
  </style>
  <div class="ticker">
    <p>test</p>
  </div>
</template>

<script>
  var XMarqueeProtoType = Object.create(HTMLElement.prototype);
  XMarqueeProtoType.createdCallback = function(){
    var link = document.querySelector('link[href="x-marquee.html"]');
    var template = link.import.getElementById('x-marquee-template');
    var clone = document.importNode(template.content, true);
    var shadowRoot = this.createShadowRoot();
    shadowRoot.appendChild(clone);
  };
  var XMarquee = document.registerElement('x-marquee',{
    prototype: XMarqueeProtoType
  });
</script>
